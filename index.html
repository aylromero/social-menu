<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport"/>
        <link href="css/styles.css" rel="stylesheet"/>
        <title>
            social menu
        </title>
    </head>
    <body>
        <ul id="social">
            <a class="menu-button" href="#social">
                <i class="fas fa-users">
                </i>
            </a>
            <a class="menu-button" href="#0">
                <i class="fas fa-chevron-left">
                </i>
            </a>
            <li class="menu-item item-instagram">
                <a href="https://instagram.com" target="_blank">
                    <i class="fab fa-instagram">
                    </i>
                </a>
            </li>
            <li class="menu-item item-facebook">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fab fa-facebook-f">
                    </i>
                </a>
            </li>
            <li class="menu-item item-twitter">
                <a href="https://twitter.com" target="_blank">
                    <i class="fab fa-twitter">
                    </i>
                </a>
            </li>
            <li class="menu-item item-cel">
                <a href="https://web.whatsapp.com" target="_blank">
                    <i class="fab fa-whatsapp">
                    </i>
                </a>
            </li>
        </ul>
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/4465e0dafc.js">
        </script>
    </body>
</html>
